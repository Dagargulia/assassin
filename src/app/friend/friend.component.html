  <section class="support-contact">
    <div class="container">
        <h2>Need Assistance?</h2>
        <p>Contact the Assassin's Creed Journey support team for help with your adventure.</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe your issue or question" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="support-info">
            <p>Alternatively, you can reach us at:</p>
            <p><strong>Email:</strong> supportacjourney.com</p>
            <p><strong>Phone:</strong> +1-800-AC-JOURNEY</p>
        </div>
    </div>
</section>
