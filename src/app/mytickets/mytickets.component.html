<div class="ticket-list">
  <h2>Your Tickets</h2>

  <!-- Display a message if there are no tickets -->
  <div *ngIf="myTickets.length === 0" class="no-tickets">
    <p>No tickets found. Please purchase tickets first.</p>
  </div>

  <!-- Display the tickets if there are any -->
  <div *ngFor="let ticket of myTickets" class="ticket">
    <img [src]="ticket.imageUrl" [alt]="ticket.location" class="ticket-image">
    <h3>{{ ticket.location }}</h3>
    <p><strong>Transport:</strong> {{ ticket.transport }}</p>
    <p><strong>Seat:</strong> {{ ticket.seat }}</p>
    <p><strong>Description:</strong> {{ ticket.description }}</p>
    <p><strong>Information:</strong> {{ ticket.information }}</p>
    <hr />
  </div>
</div>
